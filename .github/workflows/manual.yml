name: Manual workflow

on:
  workflow_dispatch:

jobs:
  collect-cpu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-14-canary, macos-14-large, macos-15, macos-15-canary, macos-15-large]

    steps:
      - name: Get CPU core count
        run: |
          sysctl -n hw.ncpu
