name: Manual workflow

on:
  workflow_dispatch:

jobs:
  xcode-simulators:
    strategy:
      matrix:
        include:
          - os: macos-13

            
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check RAM size
        run: echo "scale=2; $(sysctl -n hw.memsize) / 1024 / 1024 / 1024" | bc
