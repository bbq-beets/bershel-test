name: Manual workflow

on:
  workflow_dispatch:

jobs:
  simple-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-13, macos-13-large, macos-13-xlarge, macos-14, macos-14-xlarge, macos-14-large, macos-15, macos-15-large, macos-15-xlarge ]
            
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check ulimit
        run: |
          ulimit -a
      - name: Set ulimit
        run: |
          sudo ulimit -u 2001
      - name: Check ulimit
        run: |
          ulimit -a
