name: Manual workflow

on:
  workflow_dispatch:

jobs:
  xcode-simulators:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-14, macos-14-xlarge, macos-15-large, macos-15-large ]
        xcode: [ 15.4, 16.1, 16.2 ]
            
    runs-on: ${{ matrix.os }}

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Debug info
        run: |
            xcodebuild -version
            xcrun --show-sdk-version
