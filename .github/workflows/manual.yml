name: Manual workflow

on:
  workflow_dispatch:

jobs:
  collect-cpu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-14-canary, macos-15-canary, macos-26-canary ]

    steps:
      - name: Test
        run: |
          xcrun --show-sdk-version
          echo "-----------=========================================-----------"
          sudo xcode-select -s /Library/Developer/CommandLineTools
          echo "-----------=========================================-----------"
          xcrun --show-sdk-version
