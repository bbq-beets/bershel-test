name: Manual workflow

on:
  workflow_dispatch:

jobs:
  xcode-simulators:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-14, macos-14-xlarge, macos-14-large, macos-15, macos-15-large, macos-15-xlarge ]
            
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check CPU number
        run: |
          sysctl -n hw.ncpu
