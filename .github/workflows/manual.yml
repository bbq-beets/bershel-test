name: Manual workflow

on:
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-15-large, macos-15-xlarge, macos-14-large, macos-14 ]

    steps:
      - name: Check default values
        run: |
          clang --version
          xcode-select -p
          xcodebuild -version

      - name: Check clan/llvm version bundled with xcode 15.4
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app
          clang --version

      - name: Check clan/llvm version bundled with xcode16.1
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app
          clang --version
