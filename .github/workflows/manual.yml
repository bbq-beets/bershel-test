name: Manual workflow

on:
  workflow_dispatch:

jobs:
  check-cores:
    strategy:
      matrix:
        os: [ macos-15-canary ]
            
    runs-on: ${{ matrix.os }}

    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.0-beta'
    - name: Install iOS
      run: xcodebuild -downloadPlatform iOS
