name: Manual workflow

on:
  workflow_dispatch:

jobs:
  xcode-simulators:
    strategy:
      matrix:
        include:
          - os: macos-15-large
            xcode_versions: 26-beta-5
            
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install platforms
        run: |
            sudo xcode-select -s "/Applications/Xcode_${{ matrix.xcode_versions }}.app"
            xcodebuild -downloadAllPlatforms
