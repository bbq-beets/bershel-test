
name: Manual workflow

on:
  workflow_dispatch:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix: 
        os: [ macos-15-large ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check pip
        run: |
          which python3
          pip3 --version
          which pip3
      - name: Update Python 3.13 path
        run: |
          brew link --overwrite pip
      - name: Check pip
        run: |
          pip3 --version
          which pip3
