name: Manual workflow

on:
  workflow_dispatch:

jobs:
  xcode-simulators:
    strategy:
      matrix:
        include:
          - os: macos-14-canary
            xcode_versions: 15.1
          - os: macos-14-canary
            xcode_versions: 15.2
          - os: macos-14-canary
            xcode_versions: 15.3
          - os: macos-14-canary
            xcode_versions: 15.4
          - os: macos-14-canary
            xcode_versions: 16.1
          - os: macos-14-canary
            xcode_versions: 16.2
          - os: macos-15-canary
            xcode_versions: 16
          - os: macos-15-canary
            xcode_versions: 16.1
          - os: macos-15-canary
            xcode_versions: 16.2
          - os: macos-15-canary
            xcode_versions: 16.3
          - os: macos-15-canary
            xcode_versions: 16.4

    runs-on: ${{ matrix.os }}

    steps:
      - name: Simple repro
        run: |
            sudo xcode-select -s "/Applications/Xcode_${{ matrix.xcode_versions }}.app"
            xcodebuild -downloadPlatform iOS
