name: Manual workflow

on:
  workflow_dispatch:

jobs:
  xcode-simulators:
    strategy:
      matrix:
        include:
          - os: macos-15-large-canary
            xcode_versions: 26_beta_5
            
    runs-on: ${{ matrix.os }}

    steps:
      - name: Select Xcode
        run: |
            sudo xcode-select -s "/Applications/Xcode_${{ matrix.xcode_versions }}.app"

      - name: List SDKs
        run: |
            xcodebuild -showsdks

      - name: List runtimes
        run: |
            xcrun simctl list runtimes

      - name: List devices
        run: |
            xcrun simctl list devices
            
